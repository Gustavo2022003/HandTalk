<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #movableElement {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            cursor: grab; /* Define o cursor como uma mãozinha de agarrar */
        }
    </style>
</head>
<body>
    <div id="movableElement"></div>

    <script>
        const movableElement = document.getElementById("movableElement");
        let isDragging = false;
        let offsetX, offsetY;

        // Função para iniciar o arrasto
        function startDragging(e) {
            isDragging = true;
            offsetX = e.clientX - movableElement.getBoundingClientRect().left;
            offsetY = e.clientY - movableElement.getBoundingClientRect().top;
            movableElement.style.cursor = "grabbing"; // Muda o cursor enquanto arrasta
        }

        // Função para parar o arrasto
        function stopDragging() {
            isDragging = false;
            movableElement.style.cursor = "grab"; // Retorna o cursor para a forma de agarrar
        }

        // Função para mover o elemento enquanto arrasta
        function drag(e) {
            if (!isDragging) return;
            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;
            movableElement.style.left = x + "px";
            movableElement.style.top = y + "px";
        }

        // Adiciona ouvintes de eventos para mouseup, mousedown e mousemove
        movableElement.addEventListener("mousedown", startDragging);
        document.addEventListener("mouseup", stopDragging);
        document.addEventListener("mousemove", drag);
    </script>
</body>
</html>
